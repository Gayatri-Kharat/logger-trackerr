
server {
    listen 80;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        
        # Crucial for React Router: 
        # If the file (e.g., /dashboard) doesn't exist, serve index.html
        # so React can handle the routing client-side.
        try_files $uri $uri/ /index.html;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
