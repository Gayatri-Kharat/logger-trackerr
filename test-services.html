<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Fetching Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Service Fetching Functionality Test</h1>

    <div>
        <button onclick="testEmptyUrl()">Test 1: Empty URL</button>
        <button onclick="testInvalidUrl()">Test 2: Invalid URL</button>
        <button onclick="test404Response()">Test 3: 404 Response</button>
        <button onclick="testSuccessfulResponse()">Test 4: Successful Response</button>
        <button onclick="testProxyConfig()">Test 5: Proxy Configuration</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>

    <div id="results"></div>

    <script>
        function addResult(testName, success, message, details = '') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${success ? 'success' : 'error'}`;
            resultDiv.innerHTML = `
                <strong>${testName}:</strong> ${success ? 'PASS' : 'FAIL'} - ${message}
                ${details ? '<br><pre>' + JSON.stringify(details, null, 2) + '</pre>' : ''}
            `;
            resultsDiv.appendChild(resultDiv);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testEmptyUrl() {
            try {
                // Simulate the fetchEnvironmentServices function behavior
                if (!'' || ''.trim() === '') {
                    throw new Error("Configuration Error: API Endpoint URL is missing.");
                }
                addResult('Empty URL', false, 'Should have thrown error');
            } catch (error) {
                addResult('Empty URL', true, 'Correctly threw error: ' + error.message);
            }
        }

        async function testInvalidUrl() {
            try {
                // Test URL parsing
                new URL('not-a-url');
                addResult('Invalid URL', false, 'Should have thrown error');
            } catch (error) {
                addResult('Invalid URL', true, 'Correctly threw error: ' + error.message);
            }
        }

        async function test404Response() {
            try {
                const response = await fetch('https://httpbin.org/status/404');
                if (!response.ok && response.status === 404) {
                    throw new Error(`404 Not Found: Path 'https://httpbin.org/status/404' does not exist on server.`);
                }
                addResult('404 Response', false, 'Should have thrown 404 error');
            } catch (error) {
                addResult('404 Response', true, 'Correctly handled 404: ' + error.message);
            }
        }

        async function testSuccessfulResponse() {
            try {
                const response = await fetch('https://httpbin.org/json');
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status}`);
                }
                const data = await response.json();
                addResult('Successful Response', true, 'Successfully fetched JSON data', data);
            } catch (error) {
                addResult('Successful Response', false, 'Unexpected error: ' + error.message);
            }
        }

        function testProxyConfig() {
            // Test the proxy configuration logic
            const testUrls = [
                'https://example.com/api/test',
                'http://localhost:3000/api/test',
                'https://amd-apigw-test.apps.cluster.ocpd.corp.amdocs.com/api/test'
            ];

            testUrls.forEach(url => {
                const isLocalDev = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                let result = { url: url, isLocalDev, proxyUsed: false };

                if (isLocalDev) {
                    try {
                        const urlObj = new URL(url);
                        let proxyPath = `/cors-proxy${urlObj.pathname}${urlObj.search}`;
                        const separator = proxyPath.includes('?') ? '&' : '?';
                        proxyPath = `${proxyPath}${separator}__target=${encodeURIComponent(urlObj.origin)}`;
                        result.proxyUrl = proxyPath;
                        result.proxyUsed = true;
                    } catch (e) {
                        result.error = e.message;
                    }
                }

                addResult('Proxy Config - ' + url.split('/')[2], true, 'Proxy configuration analyzed', result);
            });
        }

        // Auto-run basic tests on page load
        window.onload = function() {
            setTimeout(() => {
                testEmptyUrl();
                testInvalidUrl();
                testProxyConfig();
            }, 500);
        };
    </script>
</body>
</html>
